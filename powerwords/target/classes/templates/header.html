<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
<title>CRUD Sample</title>
</head>

<body>
	<header>
		<div class="container-fluid header-container row align-items-center bg-secondary">
			<div class="col-sm-8" id="header">
				<h1 class="header-title">Powords</h1>
			</div>
			<div class="col-sm-4 text-right" th:if="${#httpServletRequest.remoteUser == null}">
					<a class="btn btn-warning text-light" th:href="@{/login}">ログイン</a>
			</div>
			<div class="col-sm-4 text-right" sec:authorize="isAuthenticated()">				
				<!-- 最終的には、アイコン画像クリックでメニューが展開されるイメージを想定
				<img src="/images/default_icon.png" th:src="@{../images/default_icon.png}">
				 -->
				<a th:href="@{/regist}" class="btn btn-warning">投稿する</a> 
				<span sec:authentication="name"></span>でログイン中				
				<form role="form" id="logout" th:action="@{/logout}" method="post">
					<button type="submit" class="btn btn-warning text-light">ログアウト</button>
				</form>
			</div>
		</div>
	</header>
</body>

</html>
