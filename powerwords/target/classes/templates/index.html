<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
	name="viewport" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
<!-- Material Kit CSS -->
<link href="../static/assets/css/material-kit.css?v=2.0.5"
	th:href="@{../assets/css/material-kit.css}" rel="stylesheet" />

<link rel="stylesheet" href="css/style.css"
	th:href="@{../css/style.css}" />

<title>Powords</title>
</head>

<body>
	<div class="container-fluid bg-secondary" id="parent"
		th:insert="header"></div>
	<div class="container">

		<!-- thymeleaf-extras-springsecurity5には対応していない書き方のため表示されない 
		<p>Login as:<span th:text="${#authentication.getPrincipal().getUsername()}"></span></p> -->

		<div class="search">
			<form action="/" class="form-inline ml-auto">
				<div class="form-group no-border">
					<input type="text" class="form-control" placeholder="Search" />
				</div>
				<button type="submit" class="btn btn-white btn-just-icon btn-round">
					<i class="material-icons">search</i>
				</button>
			</form>
		</div>

		<div class="card" th:each="obj : ${datalist}">
			<div class="card-body">
				<h4 class="card-title" th:text="${obj.keyword}">Card title</h4>
				<h6 class="card-subtitle mb-2 text-muted"
					th:text="${obj.description}">Card subtitle</h6>
				<p class="card-text" th:text="${obj.userName}">Some quick
					example text to build on the card title and make up the bulk of the
					card's content.</p>
				<a href="#0" class="card-link">comment</a> <a href="#0"
					class="card-link">Another link</a>
			</div>
		</div>
		
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-end">
				<li class="page-item disabled"><a class="page-link" href="#"
					tabindex="-1">Previous</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">Next</a></li>
			</ul>
		</nav>


	</div>



</body>
</html>
