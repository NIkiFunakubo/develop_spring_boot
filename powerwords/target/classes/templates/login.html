<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
	name="viewport" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
<!-- Material Kit CSS -->
<link href="/css/material-kit.css"
	th:href="@{/css/material-kit.css}" rel="stylesheet" type="text/css"/>

<link rel="stylesheet" href="/css/style.css"
	th:href="@{/css/style.css}" type="text/css"/>

<title>Login</title>
</head>

<body>
	<div class="container-fluid" id="parent"
		th:insert="header"></div>
<h1>Login page</h1>

<div class="container">

<p>Example user: user / password</p>

<form th:action="@{/login}" method="post">
    <p th:if="${loginError}"><em>Username or password is wrong.</em></p>
    <p><label for="username">Username</label>:
       <input type="text" id="username" name="username" autofocus="autofocus" /></p>
    <p><label for="password">Password</label>:
       <input type="password" id="password" name="password" /></p>
    <p><input type="submit" value="Log in" /></p>
</form>

<p><a th:href="@{/signup}">Sign up</a></p>

<p><a th:href="@{/}">Back to index</a></p>
</div>
	<!--   Core JS Files   -->
<script src="../static/assets/js/core/jquery.min.js" th:src="@{../assets/js/core/jquery.min.js}" type="text/javascript" th:inline="javascript"></script>
<script src="../static/assets/js/core/popper.min.js" th:src="@{../assets/js/core/popper.min.js}" type="text/javascript" th:inline="javascript"></script>
<script src="../static/assets/js/core/bootstrap-material-design.min.js" th:src="@{../assets/js/core/bootstrap-material-design.min.js}" type="text/javascript" th:inline="javascript"></script>
<script src="../static/assets/js/plugins/moment.min.js" th:src="@{../assets/js/plugins/moment.min.js}" th:inline="javascript"></script>
<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
<script src="../static/assets/js/plugins/bootstrap-datetimepicker.js" th:src="@{../assets/js/plugins/bootstrap-datetimepicker.js}" type="text/javascript" th:inline="javascript"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="../static/assets/js/plugins/nouislider.min.js" th:src="@{../assets/js/plugins/nouislider.min.js}" type="text/javascript" th:inline="javascript"></script>
<!--  Google Maps Plugin  -->
<!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>-->
<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
<script src="../static/assets/js/material-kit.js?v=2.0.5" th:src="@{../assets/js/material-kit.js}" type="text/javascript" th:inline="javascript"></script>

</body>
</html>
