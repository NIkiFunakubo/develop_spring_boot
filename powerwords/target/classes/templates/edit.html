<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>edit</title>
</head>
<body>
	<h1>Edit page</h1>
	<table>
	<form method="post" action="/edit" th:object="${formModel}">
	<input type="hidden" name="id" th:value="*{id}" />
	<tr>
		<td><label for="userName">名前</label></td>
		<td><input type="text" name="userName" th:value="*{userName}" /></td>
	</tr>
	<tr>
		<td><label for="keyword">キーワード</label></td>
		<td><input type="text" name="keyword" th:value="*{keyword}" /></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" value="変更"/></td>
	</tr>
	
	</form>
	</table>
</body>
</html>
