<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css" th:href="@{../css/style.css}">
<title>CRUD Sample</title>
</head>

<body>
	<div class="container-fluid bg-secondary" id="parent"
		th:insert="header"></div>
	<div class="container">

		<!-- thymeleaf-extras-springsecurity5には対応していない書き方のため表示されない 
		<p>Login as:<span th:text="${#authentication.getPrincipal().getUsername()}"></span></p> -->
		<form method="post" th:action="@{/}" th:object="${formModel}">
			<div class="form-group p-3">
				<label for="userName">名前</label> <input type="text" name="userName"
					th:value="*{userName}" class="form-control" />
			</div>
			<div class="form-group px-3">
				<label for="name">キーワード</label> <input type="text" name="keyword"
					th:value="*{keyword}" class="form-control" />
			</div>
			<div class="form-group px-3">
				<label for="description">説明</label> <input type="text" name="description"
					th:value="*{description}" class="form-control" />
			</div>
			<div class="p-3">
				<button type="submit" class="btn btn-outline-success">送信</button>
			</div>
		</form>

		<hr>

		<div class="jambotron mb-3" th:each="obj : ${datalist}">
			<h1 th:text="${obj.keyword}" class="display-5"></h1>
			<!--  <p th:text="${obj.description}" class="lead"></p>-->
			<hr class="my-4" />
			<p th:text="${obj.description}" class="lead"></p>
			<p class="text-riglt" th:text="${obj.userName}"></p>
		</div>

		<table>

				<th>id</th>
				<th>名前</th>
				<th>キーワード</th>
			</tr>

			<tr >
				<td th:text="${obj.id}"></td>
				<td th:text="${obj.userName}"></td>
				<td th:text="${obj.keyword}"></td>
				<td><a class="btn btn-outline-danger btn-xs"
					th:href="@{/edit/{id}/(id=*{obj.id})}">編集</a> <a
					class="btn btn-danger btn-xs"
					th:href="@{/delete/{id}/(id=*{obj.id})}">削除</a></td>
			</tr>

		</table>
		 -->
	</div>
</body>

</html>
