<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>CRUD Sample</title>
</head>
<body>
	<h1 th:text="#{msg}">hello page</h1>
	<p>"edit/id"で編集,"delete/id"で削除ができます</p>
	<table>
		<form method="post" action="/" th:object="${formModel}">
			<tr>
				<td><label for="userName">名前</label></td>
				<td><input type="text" name="userName" th:value="*{userName}" /></td>
			</tr>
			<tr>
				<td><label for="name">キーワード</label></td>
				<td><input type="text" name="keyword" th:value="*{keyword}" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" /></td>
			</tr>
		</form>
	</table>
	<hr/>
	<table>
	<tr>
		<th>id</th>
		<th>名前</th>
		<th>キーワード</th>
	</tr>
	<tr th:each="obj : ${datalist}">
		<td th:text="${obj.id}"></td>
		<td th:text="${obj.userName}"></td>
		<td th:text="${obj.keyword}"></td>
	</tr>
	</table>
</body>
</html>
